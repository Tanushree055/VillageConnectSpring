<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Rating</title>
    <link rel="stylesheet" href="css/rating.css">
 
</head>
<body>

    <h1>Rate the Government</h1>
    <form id="ratingForm">
        <div id="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <button type="button" id="submit">Submit</button>
    </form>
    <h2>Average Rating:</h2>
    <div id="average-stars">
        <span class="average-star" data-value="1">&#9733;</span>
        <span class="average-star" data-value="2">&#9733;</span>
        <span class="average-star" data-value="3">&#9733;</span>
        <span class="average-star" data-value="4">&#9733;</span>
        <span class="average-star" data-value="5">&#9733;</span>
    </div>
    <div id="result"></div>
    <script src="rating.js"></script>
</body>
</html>
